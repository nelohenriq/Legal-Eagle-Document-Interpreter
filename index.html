<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Eagle: Document Interpreter</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      :root {
        --accent-color: 243 98% 59%; /* blue-600 */
      }
      .dark {
        --accent-color: 231 98% 66%; /* blue-500 */
      }
      @keyframes slide-in-from-bottom {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .chat-message-animation {
        animation: slide-in-from-bottom 0.3s ease-out forwards;
      }
      /* Add global color transition for smooth theme switching */
      *,
      *::before,
      *::after {
        transition-property: color, background-color, border-color;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
          }
        }
      }
    </script>
